<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="title" content="Map Pixel">
    <meta name="description" content="r/place clone on world scale streetmap. 400+ quadrillion cells to claim.">
    <meta name="keywords" content="r/place clone, map pixel app, map pixel, serverboi.org map pixel, serverboi.org map">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="author" content="jake@serverboi.org">
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/android-chrome-192x192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Map Pixel</title>
    <base href="/map-pixel-app/" />
    <script type="text/javascript">
      // Redirect from /stats to /#/stats
      var pathname = window.location.pathname;
      if (pathname === '/map-pixel-app/stats') {
        window.location.replace('/map-pixel-app/#/stats');
      }
      
    </script>
    <script src="https://hcaptcha.com/1/api.js" async defer></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      crossorigin=""
    />
  </head>

    </script>
