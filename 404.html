<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <script type="text/javascript">
    // Redirect to index.html with the pathname preserved
    var pathname = window.location.pathname;
    var redirectPath = window.location.origin + '/map-pixel-app' + pathname;
    window.location.href = redirectPath;
  </script>
</head>
<body>
  <h1>404 Not Found</h1>
  <p>Redirecting...</p>
</body>
</html>
